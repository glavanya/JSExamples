<!DOCTYPE html>
<html>
    <body>
        <h1>What Can JavaScript Do?</h1>
        <p>Java Sript can change HTML attribute Values</p>>\
        <p>In this case JavaScript changes the value of the src(source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='./Images/pic_bulbon.png'">
    Turn On the Light</button>
<img id="myImage" src="./Images/pic_bulboff.gif" style="width:200px">
<button onclick="document.getElementById('myImage').src='./Images/pic_bulboff.gif'">Turn Off the Light
</button>
</body>
</html>
