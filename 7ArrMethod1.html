<!DOCTYPE html>
<html>
    <h1>JavaScript Array Methods</h1>
    <h2>ToString()</h2>
    <p>The toString method returns an array as a comma separated string:</p>
    <p id="demo"></p>
    <h2>join()</h2>
    <p>The Join() method joins array elements into a string</p>
    <p id="demo1"></p>
    <h2>pop()</h2>
    <p>The pop() method removes the last element from an array</p>
    <p id="demo2"></p>
    <p id="demo4"></p>
    <h2>push()</h2>
    <p>The push() method adds a new elment to an array at the end</p>
    <p id="demo3"></p>
    <p id="demo5"></p>
    
    <body>
        <script>
            const fruits =["banana","apple","orange","Mango"];
            document.getElementById('demo').innerHTML=fruits.toString();
            document.getElementById('demo1').innerHTML=fruits.join('*');
            document.getElementById('demo2').innerHTML=fruits.pop();
            document.getElementById('demo4').innerHTML=fruits;
            document.getElementById('demo3').innerHTML=fruits.push();
            document.getElementById('demo5').innerHTML=fruits

            
        </script>

    </body>
</html>
