<!DOCTYPE html>
<html>

   <p>Sort Car Objects based on car aplphabetical type</p>
    
    
    <p id ="demo"></p>
    
    <button type="button" onclick="myFunction()">SortAlphabetically</button>
    <p id ="demo1"></p>

    <body>
        <script>
           
           const cars =[
            {type: "Volvo",year :2016},
            {type: "BMW",year: 2001},
            {type: "Saab", year: 2010}
            ];
            displayCars();

            function myFunction(){
                cars.sort(function(a,b){
                    let x = a.type.toLowerCase();
                    let y = b.type.toLowerCase();
                    if (x<y){return -1};
                    if (x>y) {return 1};
                    return 0;
                });
            }
            displayCars();

            function displayCars(){
                document.getElementById('demo').innerHTML=
                cars[0].type +" "+cars[0].year + "<br>" +
                cars[1].type +" "+cars[1].year + "<br>" +
                cars[2].type +" "+cars[2].year + "<br>" 
                
            }
            function displayCars(){
            document.getElementById('demo1').innerHTML=
                cars[0].type +" "+cars[0].year + "<br>" +
                cars[1].type +" "+cars[1].year + "<br>" +
                cars[2].type +" "+cars[2].year + "<br>" 
            }
                        

        </script>
    </body>
</html>
