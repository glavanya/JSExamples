<!DOCTYPE html>
<html>
    <h1>JavaScript Array Methods</h1>
    <h2>splice()</h2>
    <p>The splice() method adds  new elements to an array</p>
    <p id="demo7"></p>
    <p id="demo"></p>
    <p id="demo6"></p>

    <p>The splice() method adds new element to an array and returns with the 
        deletted elements if any:
    </p>
    <p id="demo1"></p>
    <p id="demo8"></p>
    <p id="demo2"></p>
 
    <p id="demo9"></p>
    
    <!--<p id="demo3"></p>-->
    <h2>Slice()</h2>
    <p>This example slices out a part of any array starting from array element 1 'orange'</p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <!--<p id="demo10"></p>
    <p id="demo11"></p>-->
    
    <body>
        <script>
            const fruits =["banana","apple","orange","Mango"];
            document.getElementById('demo7').innerHTML=fruits + "  -- " + "Original Array";
            //2 defines position to add the element
            //0 defines elements to be removed after 2nd position
            document.getElementById('demo').innerHTML=fruits.splice(2,0,"Lemon","Kiwi") + 
            " - " + " fruits.splice(2,0,'Lemon','Kiwi') ";
            document.getElementById('demo6').innerHTML=fruits;
            
            document.getElementById('demo1').innerHTML=fruits.splice(2,2,"Grapes");
             document.getElementById('demo8').innerHTML=fruits;
            document.getElementById('demo2').innerHTML=fruits.splice(0,1) +": will remove 1st index val";
            document.getElementById('demo9').innerHTML=fruits;
            document.getElementById('demo4').innerHTML=fruits.slice(1) +   ": will remove 1st index";
            // 3 will be excluded in slice method and that is created as a new array.
            //so in this case fruits.slice is one array and fruits is another array
            document.getElementById('demo5').innerHTML=fruits.slice(1,3)+ "|| " +fruits;
       

            
        </script>

    </body>
</html>
