<!DOCTYPE html>
<html>
    <h1>JavaScript Arrays</h1>
    <p>The push method appends a new elemnt to an array</p>
    <p id="demo"></p>
    <body>
        <button onclick="myfruits()">TryIt</button>
<script>
    const fruits=["banana","apple","mango","kiwi"];
    //document.getElementById('demo').innerHTML=fruits;
    function myfruits(){
        fruits.push("orange");
        document.getElementById('demo').innerHTML=fruits;
}

</script>
    </body>
</html>
