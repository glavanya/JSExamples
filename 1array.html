<!DOCTYPE html>
<html>
<body>
      
    <h1>JavaScriptArrays</h1>
    <p>The Array Object is used to story multiple values in a single variables</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
    var cars =['saab','Volvo','BMW'];
    document.getElementById('demo').innerHTML=cars;
    const cars1 = [];
    cars1[0]='abc';
    cars1[1]='jsklfa'
    cars1[3]='dkafj'
    document.getElementById('demo1').innerHTML=cars1;
    </script>

</body>

</html>
