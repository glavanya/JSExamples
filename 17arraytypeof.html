<!DOCTYPE html>
<html>
    <h1>JavaScript Arrays</h1>
    <p>The typeof operator, when used on an array, returns object</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <body>
        <script>
            const fruits = ["banana", "orange", "apple"];
            // typeof operator returns object because  js array is an object;
            document.getElementById("demo").innerHTML=typeof fruits;
            // to solve this problem ecmascript 5 intoruduced array.isarray;
            document.getElementById("demo1").innerHTML="Is give type 'array' "
             + Array.isArray(fruits);
             //The instanceof operator returns true if an object is creatted by a given operator
             document.getElementById("demo2").innerHTML= fruits instanceof Array;
        </script>
    </body>
</html>
